<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About myself</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap-loader" id="preloader">
      <div class="loader">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="wrap-text">
          <div class="text">
            <span>E</span><span>K</span><span>I</span><span>N</span
            ><span>G</span><span>S</span>
          </div>
        </div>
      </div>
      <div class="loader-text">App is loading...</div>
    </div>
    <main id="maincontent">
      <div class="container">
        <header>
          <div class="avacont" id="ava">
            <div class="avatar">
              <div class="photo"></div>
            </div>
          </div>
          <div id="name">
            <h1>Ermakhan Sabyrzhan</h1>
            <p>Hello friend. Here you can check out my SoloLearn certificates and aviator game.</p>
            <p>I'm <span data-colors="#fafafa" class="typer" id="main" data-words="developer,software engineer,dreamer" data-delay="100" data-deleteDelay="1000"></span>
              <span class="cursor" data-owner="main"></span></p>
          </div>
          <button id="btn" class="playgame" onclick="window.open('TheAviator', '_self')">Play Game</button>
        </header>
        <div class="certs" id="cert">
          <img src="cert1.jpg" alt="" class="image">
          <img src="cert2.jpg" alt="" class="image">
          <img src="cert3.jpg" alt="" class="image">
          <img src="cert4.jpg" alt="" class="image">
          <img src="cert5.jpg" alt="" class="image">
          <img src="cert6.jpg" alt="" class="image">
        </div>
      </div>
    </main>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
